<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="https://what3words.com/assets/images/w3w_square_red.png"
    />
    <link
      rel="apple-touch-icon"
      href="https://what3words.com/assets/images/w3w_square_red.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hand-rolled static site" />
    <title>what3words Components Autosuggest Static</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro"
      rel="stylesheet"
      type="text/css"
    />
    <script type="module" src="./dist/javascript-loader/index.esm.js"></script>
    <script nomodule="true" src="./dist/javascript-loader/index.js"></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div id="root">
      <h2>what3words Autosuggest Component - Static HTML</h2>
      <form
        id="form"
        method="GET"
        onSubmit="{(e) => {
        e.preventDefault();
        e.stopPropagation();
        console.log({ target: e.target });
      }}"
      >
        <div class="form-container">
          <div class="form-field">
            <label for="w3w-as-input">what3words address (optional):</label>
            <what3words-autosuggest data-testid="w3w-as-component">
              <input
                type="text"
                id="w3w-as-input"
                name="w3w-as-input"
                optional
              />
            </what3words-autosuggest>
          </div>
        </div>
        <button type="submit" data-testid="submit">Complete</button>
      </form>
    </div>
  </body>
</html>
