<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/what3words.esm.js"></script>
    <script nomodule src="/build/what3words.js"></script>
  </head>
  <body style="padding-top: 5em">
    <what3words-address></what3words-address>
    <br />
    <what3words-autosuggest api_key="">
      <input type="text" placeholder="Search for your business" />
    </what3words-autosuggest>
    <br />
    <what3words-notes api-key="">
      <label slot="label"><b class="text-xl">Delivery instructions</b></label>
      <textarea
        slot="input"
        class="w-80 p-3 border border-gray-300 rounded-md"
        name="delivery-instructions"
        placeholder="Type delivery instructions with your what3words address"
        autocomplete="off"
      ></textarea>
      <div slot="tooltip" class="flex flex-col">
        <h1 class="text-lg bold">Custom title</h1>
        <p class="text-sm">This is a custom content</p>
      </div>
    </what3words-notes>
    <br />
    <what3words-notes api-key="">
      <label slot="label"><b class="text-xl">Delivery instructions</b></label>
      <input
        slot="input"
        class="w-full p-2 border border-gray-300 rounded-md"
        name="delivery-instructions"
        placeholder="Type delivery instructions with your what3words address"
        autocomplete="off"
      />
    </what3words-notes>
    <br />
    <!--  TODO: marker_icon should point to w3w hosted asset -->
    <what3words-map
      api_key=""
      map_api_key=""
      zoom="8"
      selected_zoom="20"
      lng="-0.114637"
      lat="51.454843"
      search_control_position="2"
      map_type_control
      zoom_control
      words="filled.count.soap"
      fullscreen_control
      fullscreen_control_position="3"
      current_location_control_position="9"
      disable_default_ui
      marker_icon="https://uploads.codesandbox.io/uploads/user/f46b5c93-0a1e-4bce-a99b-9a25b8ce15b9/tWGo-redmarker.png"
      language="de"
    >
      <div slot="map" id="w3w-map" style="height: 900px"></div>
      <div slot="search-control" style="margin: 0.5rem 0px 0px 0.5rem">
        <what3words-autosuggest>
          <input
            type="text"
            style="width: 20em"
            placeholder="Search for your business"
            autosuggest="off"
            autocomplete="off"
          />
        </what3words-autosuggest>
      </div>
      <div slot="current-location-control">
        <button
          style="
            padding: 0;
            margin: 0px;
            border: none;
            border-radius: 50%;
            background: none;
          "
          title="current-location-control-button"
        >
          <svg
            width="58"
            height="58"
            viewBox="0 0 58 58"

              <filter

                <feFlood flood-opacity="0" result="BackgroundImageFix" />

      </div>
    </what3words-map>

</html>
